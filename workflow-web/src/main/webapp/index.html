<html>
<head>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>

</head>
<body>
	<input type="button" id="render" value="Click me to render process"/>
	<input type="button" id="start" value="Click me to deploy process"/>
	<input type="button" id="view_instances" value="Click me to view process instances"/>
	<div id="process-start-form"></div>
	<script type="text/javascript">
	$('#render').click(function() {
		  alert('render process');

		  $.ajax({
			  type: "GET",
			  url: "rest/process/render",
			  success: function(data) {
			      alert(data)
			      $('#process-start-form').html(data);
			    },
			  dataType: 'text',
			});
		  
		});

	
	$('#start').click(function() {
		  alert('deploy process');

		  $.ajax({
			  type: "POST",
			  url: "rest/process/deploy",
			  success: function(data) {
			      alert('success')
			    },
			  dataType: 'jsonp',
			});
		  
		});
	
	$('#view_instances').click(function() {
		  alert('query instances');

		  $.ajax({
			  type: "GET",
			  url: "rest/process/instances",
			  success: function(data) {
			      alert('success')
			    },
			  dataType: 'jsonp',
			});
		  
		});


	
	
	</script>
</body>
</html>
