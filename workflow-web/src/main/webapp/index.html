<html>
<head>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>

</head>
<body>
	<input type="button" id="render" value="Clieck me to render process"/>
	<input type="button" id="start" value="Clieck me to start process"/>
	
	<script type="text/javascript">
	$('#render').click(function() {
		  alert('render process');

		  $.ajax({
			  type: "GET",
			  url: "rest/process/render",
			  success: function(data) {
			      alert(data)
			    },
			  dataType: 'text',
			});
		  
		});

	
	$('#start').click(function() {
		  alert('start process');

		  $.ajax({
			  type: "POST",
			  url: "rest/process/start",
			  success: function(data) {
			      alert('success')
			    },
			  dataType: 'jsonp',
			});
		  
		});


	
	
	</script>
</body>
</html>
